    <main class="bg-img w-[100vw] h-[100vh] bg-black md:flex justify-center">
       
      <section class="flex flex-col justify-center items-center w-full h-full md:w-[600px] md:bg-black/30 backdrop-blur-sm md:h-[100vh] px-4">
          
        <form action="" class="flex justify-center flex-col w-full md:w-[600px] h-[500px] bg-black/30 backdrop-blur-4xl  px-4">
            <h2 class="text-center text-white text-xl md:2xl"> Discount Application</h2>
          
            <label class="text-white" for="nam">Name</label>
            <input class="p-4 my-4 outline-none rounded-xl" placeholder="Enter name" type="text"  id="name">
           
            <label class="text-white" for="agee">Age</label>
            <input class="p-4 my-4 outline-none rounded-xl" placeholder="What's your age" type="number"  id="age">
          
            <label class="text-white" for="bil">Total Bill</label>
            <input class="p-4 my-4 outline-none rounded-xl" placeholder="Total Amount" type="text"  id="bill">
            <span id="showError" class="text-red-500"><i id="timesIcon" class="text-red-500 fa-regular fa-circle-xmark"></i> </span>
            <button id="calc-btn" class="text-white hover:bg-white hover:text-yellow-600 my-2 mx-auto  bg-yellow-600 py-3 px-2 rounded-full w-[60%]">Calculate Discount</button>
        </form>

          <div id="showAmount" class=" md:w-[300px] h-[150px] backdrop-blur-sm bg-black/40 p-3">
            <p id="displayAmount" class="text-xl text-white"></p>
          </div>

        </section>
    </main>
